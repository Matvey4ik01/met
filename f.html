<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Попа</title>
    <style>
      /* Общие стили */
      body {
        background: linear-gradient(90deg, rgb(131, 117, 117), rgb(80, 64, 64));
        color: white;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      /* Контейнер с текстом */
      div {
        background-color: rgb(0, 0, 0);
        padding: 10%;
        border: 3px solid rgb(255, 255, 255);
        border-radius: 1rem;
        text-align: center;
      }

      .my-button {
        background-color: black;
        color: white;
        text-decoration: none;
        padding: 1rem;
        border: 2px solid rgb(255, 255, 255);
        border-radius: 1rem;
        position: absolute;
        top: 1rem;
        left: 1rem;
        transition: transform 0.3s ease;
      }

      .my-button:hover {
        background-color: #333;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <!-- Кнопка "назад" -->
    <a href="zopa.html" class="my-button">назад</a>

    <!-- Основной контент -->
    <div>
      <h1>Ну нее, фиг тебе а не полиция дружище</h1>
    </div>
  </body>
</html>
